<body>
   <center><h1>Araku</h1>

   
   <p>
	Bamboo chicken is an oil free and nutritionally rich dish.Small pieces of chicken 
	are marinated in a spicy mix of red chillies, ginger, garlic and other spices, 
	and then placed on bamboo leaves, wrapped and filled in the hollow stems.
    </p> </center>
